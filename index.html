<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">



</head>
<body>
    <!-- used HTML and Bootstrap to design a form that will CREATE data for the table-->
    <form>
        <div class="form-group bg-success col-auto p-4">
            <label for="readBy" class="col-form-label-lg">Reading Participant</label>
            <input type="text" class="form-control-lg" id="readBy" name="readBy" placeholder="book club member name">
            <label for="title" class="col-form-label-lg">Book Title:</label>
            <input type="text" class="form-control-lg" id="title" name="title" placeholder="book read/listened to">
            <label for="author" class="col-form-label-lg">Author:</label>
            <input type="text" class="form-control-lg" id="author" name="author" placeholder="book author">
            <input type="submit" id="submit" class="form-control-lg" value="submit">
        </div> 
    </form>
  
    <!-- used this form to UPDATE entries in the table  -->
    <form>
        <div class="form-group bg-warning col-auto p-3" >
            <h5>Make Updates Here</h5>
                <label for="updateId" type="text" class="col-form-label-sm">ID</label>
                <input type="text" class="form-control-sm" id="updateId" placeholder=" enter current ID">
                <label for="updateReadBy" class="col-form-label-sm">Reading Participant</label>
                <input type="text" class="form-control-sm" id="updateReadBy" name="readBy" placeholder="Please include">
                <label for="updateTitle" class="col-form-label-sm">Book Title:</label>
                <input type="text" class="form-control-sm" id="updateTitle" name="title" placeholder="Please include">
                <label for="updateAuthor" class="col-form-label-sm">Author:</label>
                <input type="text" class="form-control-sm" id="updateAuthor" name="author" placeholder="Please include">
                <input type="submit" id="update" class="form-control-sm" value="submit">  

        </div>

    </form>

    <!-- Used HTML and Bootstrap to create the initial table format with headers -->
<div class="table-responsive">

<table id='table' class="table table-success table-striped">
    <thead>
        <th>ID</th>
        <th>Reading Participant</th>
        <th>Title</th>
        <th>Author</th>
        <th>Delete</th>
    </thead>
    <tbody>
    </tbody>
</table>

</div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="bookLog.js"></script>
</body>
</html>

<!-- db.json is the database where the information for the forms is stored and gathered from -->
